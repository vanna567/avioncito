<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./component/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">    
        <a-asset-item id="terrenator" src="./assets/models/terrain/scene.gltf">
        </a-asset-item>    
        
        <a-asset-item id="plane" src="./assets/models/airplane/scene.gltf">
        </a-asset-item>
      </a-assets>

      <!-- Terreno  -->
     <a-entity id="terrain" gltf-model="#terrenator" position="0 0 0" scale="0.3 0.3 0.3"
               animation="property: position; to: 0 0 1000; easing: linear; loop: true; dur:150000"
               terrain-rotation-reader>
     </a-entity>

     <!--Airplane-->
     <a-entity id="airplane" glt-models="#plane" position="0 0 15" scale="1 1" rotation="0 90 0"
      plane-rotation-reader>
               
     </a-entity>
      
    </a-scene>
  </body>
</html>
